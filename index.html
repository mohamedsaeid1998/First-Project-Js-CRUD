<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CRUD System</title>
  <div class="w-75 shadow-lg mx-auto form-control mt-5 p-5">
    <h1 class="text-center fw-bold display-6">CRUD SYSTEM</h1>
    <label for="productName">productName</label>
    <input class="form-control mb-3" type="text" id="productName" placeholder="productName">
    <label for="productPrice ">productPrice</label>
    <input class="form-control mb-3 " type="number" id="productPrice" placeholder="productPrice">
    <label for="productCategory">productCategory</label>
    <input class="form-control mb-3" type="text" id="productCategory" placeholder="productCategory">
    <label for="productDesc">productDesc</label>
    <textarea class="form-control mb-3" type="text" id="productDesc" placeholder="productDesc"></textarea>
    <button class="btn btn-primary btn1">ADD PRODUCT</button>
    <button class="btn btn-danger btn2">CLEAR</button>
    <button class="btn btn-dark float-end btn3">CLEAR ALL</button>
    <input class="form-control rounded-3 text-black mx-auto mt-4 border-3  w-75" type="search" id="searchInput" placeholder="Search By Name...">
  </div>

  <table class="table w-75 mx-auto text-center mt-2 bg-white ">
    <thead class="text-info">
      <th>productName</th>
      <th>productPrice</th>
      <th>productCategory</th>
      <th>productDesc</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody class="" id="tbody">

    </tbody>
  </table>
</head>
<body>
  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
